<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCS Model - Interactive Map Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        #map-container {
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .traffic-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .traffic-low { background-color: #10b981; }
        .traffic-medium { background-color: #f59e0b; }
        .traffic-high { background-color: #ef4444; }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .status.success { background: #d1fae5; color: #065f46; }
        .status.error { background: #fee2e2; color: #991b1b; }
        .status.info { background: #dbeafe; color: #1e40af; }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }
        
        .metric-label {
            font-weight: 600;
            color: #666;
        }
        
        .metric-value {
            font-weight: 700;
            color: #333;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó UCS Model - Interactive Traffic Map</h1>
            <p class="subtitle">AI-powered traffic prediction with pure JavaScript integration</p>
        </div>
        
        <div class="grid">
            <!-- Left Panel - Controls -->
            <div class="panel">
                <h2>Control Panel</h2>
                
                <div id="status" class="status info">
                    <strong>Status:</strong> Initializing...
                </div>
                
                <div class="control-group">
                    <label for="lat">Latitude</label>
                    <input type="number" id="lat" value="16.5062" step="0.0001">
                </div>
                
                <div class="control-group">
                    <label for="lng">Longitude</label>
                    <input type="number" id="lng" value="80.6480" step="0.0001">
                </div>
                
                <div class="control-group">
                    <label for="timestamp">Prediction Time</label>
                    <input type="datetime-local" id="timestamp">
                </div>
                
                <button onclick="predictTraffic()">üîÆ Predict Traffic</button>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="trafficLayer" checked onchange="toggleTrafficLayer()">
                    <label for="trafficLayer">Show Traffic Layer</label>
                </div>
                
                <button onclick="loadSegments()" style="background: linear-gradient(45deg, #10b981, #059669); margin-top: 10px;">
                    üìç Load Traffic Segments
                </button>
                
                <button onclick="getModelInfo()" style="background: linear-gradient(45deg, #f59e0b, #d97706); margin-top: 10px;">
                    ‚ÑπÔ∏è Model Information
                </button>
                
                <div id="result" class="result"></div>
            </div>
            
            <!-- Right Panel - Map -->
            <div class="panel">
                <h2>Interactive Map</h2>
                <div id="map-container"></div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript Files -->
    <script src="/js/interactive-map.js"></script>
    <script src="/js/map-integration.js"></script>
    
    <script>
        let trafficMap = null;
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            // Set current time
            document.getElementById('timestamp').value = new Date().toISOString().slice(0, 16);
            
            // Initialize map
            await initializeMap();
        });
        
        async function initializeMap() {
            try {
                updateStatus('info', 'Loading map...');
                
                // Fetch API key
                const response = await fetch('/api/config/maps');
                const result = await response.json();
                
                if (!result.success || !result.data || !result.data.apiKey) {
                    throw new Error('Failed to fetch Google Maps API key');
                }
                
                // Create map
                trafficMap = new TrafficMap('map-container', {
                    apiKey: result.data.apiKey,
                    center: { lat: 16.5062, lng: 80.6480 },
                    zoom: 12,
                    onEvent: handleMapEvent
                });
                
                // Wait for initialization
                setTimeout(() => {
                    updateStatus('success', '‚úÖ Map loaded successfully! Click on the map to get predictions.');
                }, 1000);
                
            } catch (error) {
                console.error('Map initialization error:', error);
                updateStatus('error', `‚ùå Error: ${error.message}`);
            }
        }
        
        function handleMapEvent(eventName, data) {
            console.log('Map event:', eventName, data);
            
            if (eventName === 'segmentSelected') {
                displayPrediction(data.prediction);
            }
        }
        
        async function predictTraffic() {
            try {
                const lat = parseFloat(document.getElementById('lat').value);
                const lng = parseFloat(document.getElementById('lng').value);
                const timestamp = document.getElementById('timestamp').value;
                
                updateStatus('info', 'üîÑ Predicting traffic...');
                
                const prediction = await trafficMap.getPrediction(lat, lng, timestamp);
                displayPrediction(prediction);
                
                // Add marker
                trafficMap.addMarker(lat, lng, {
                    title: 'Prediction Point',
                    trafficLevel: prediction.traffic_level
                });
                
                // Recenter map
                trafficMap.recenter(lat, lng);
                
                updateStatus('success', '‚úÖ Prediction complete!');
                
            } catch (error) {
                console.error('Prediction error:', error);
                updateStatus('error', `‚ùå Error: ${error.message}`);
            }
        }
        
        function displayPrediction(prediction) {
            const resultDiv = document.getElementById('result');
            const trafficClass = `traffic-${prediction.traffic_level}`;
            
            resultDiv.innerHTML = `
                <h3 style="margin-bottom: 10px;">Prediction Results</h3>
                <div class="metric">
                    <span class="metric-label">Traffic Level</span>
                    <span class="metric-value">
                        <span class="${trafficClass} traffic-indicator"></span>
                        ${prediction.traffic_level.toUpperCase()}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Road Occupancy</span>
                    <span class="metric-value">${prediction.prediction.toFixed(1)}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Confidence</span>
                    <span class="metric-value">${prediction.confidence}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Location</span>
                    <span class="metric-value">${prediction.location.lat.toFixed(4)}, ${prediction.location.lon.toFixed(4)}</span>
                </div>
            `;
            resultDiv.classList.add('show');
        }
        
        async function loadSegments() {
            try {
                updateStatus('info', 'üìç Loading traffic segments...');
                
                const response = await fetch('/api/traffic/segments');
                const result = await response.json();
                
                if (result.success && result.data) {
                    trafficMap.clearMarkers();
                    
                    for (const segment of result.data.slice(0, 10)) { // Limit to 10 for demo
                        await trafficMap.addTrafficSegment(segment);
                    }
                    
                    updateStatus('success', `‚úÖ Loaded ${result.data.length} segments`);
                } else {
                    updateStatus('error', '‚ùå No segments found');
                }
                
            } catch (error) {
                console.error('Error loading segments:', error);
                updateStatus('error', `‚ùå Error: ${error.message}`);
            }
        }
        
        async function getModelInfo() {
            try {
                updateStatus('info', '‚ÑπÔ∏è Fetching model information...');
                
                const response = await fetch('/api/ucs-model-info');
                const result = await response.json();
                
                if (result.success && result.data) {
                    const data = result.data;
                    const resultDiv = document.getElementById('result');
                    
                    resultDiv.innerHTML = `
                        <h3 style="margin-bottom: 10px;">Model Information</h3>
                        <div class="metric">
                            <span class="metric-label">Model Type</span>
                            <span class="metric-value">${data.modelType}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Features</span>
                            <span class="metric-value">${data.features}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">RMSE</span>
                            <span class="metric-value">${data.performance.rmse.toFixed(4)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">MAE</span>
                            <span class="metric-value">${data.performance.mae.toFixed(4)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">R¬≤</span>
                            <span class="metric-value">${data.performance.r2.toFixed(4)}</span>
                        </div>
                    `;
                    resultDiv.classList.add('show');
                    
                    updateStatus('success', '‚úÖ Model info loaded');
                } else {
                    updateStatus('error', '‚ùå Failed to fetch model info');
                }
                
            } catch (error) {
                console.error('Error fetching model info:', error);
                updateStatus('error', `‚ùå Error: ${error.message}`);
            }
        }
        
        function toggleTrafficLayer() {
            const checked = document.getElementById('trafficLayer').checked;
            trafficMap.toggleTrafficLayer(checked);
            updateStatus('info', `Traffic layer ${checked ? 'enabled' : 'disabled'}`);
        }
        
        function updateStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<strong>Status:</strong> ${message}`;
        }
    </script>
</body>
</html>
